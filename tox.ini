[tox]
envlist =
    py39
    py310
    style
skip_missing_interpreters = true

[testenv]
commands = pytest
extras = dev

[testenv:style]
skip_install = true
deps =
    flake8
    flake8-colors
    flake8-quotes
    isort
commands =
    flake8 setup.py flask_multipass_cern.py tests
    isort --diff --check-only setup.py flask_multipass_cern.py tests
